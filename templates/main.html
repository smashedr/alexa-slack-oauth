{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- The below 3 meta tags *must* come first in the head -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta -->
    <meta name="author" content="Shane Rice"/>
    <meta name="title" content="Connect Slack to Alexa"/>
    <meta name="description" content="Connect Slack to Alexa."/>
    <meta name="keywords" content="slack-alexa, slack alexa, alexa-slack, alexa slack, amazon alexa slack, echo slack"/>

    <meta property="og:author" content="Shane Rice">
    <meta property="og:title" content="Connect Slack to Alexa">
    <meta property="og:description" content="Connect Slack to Alexa.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://{{ request.META.HTTP_HOST }}{% url 'home' %}">
    <meta property="og:image" content="https://{{ request.META.HTTP_HOST }}{% static "images/slack128.png" %}">
    <meta property="og:image:type" content="image/png">

    <!-- Title -->
    <title>Connect Slack to Alexa</title>

    <!-- Media -->
    <link rel="icon" href="{% static "images/favicon.ico" %}">

    <!-- CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- JS -->
    <script type="text/javascript" src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Extra -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}

</head>
<body>

<div class="container">
    <div class="col-xs-12">

        <!-- Main Content -->
        {% block body %}{% endblock %}

    </div>
</div>

</body>
</html>
